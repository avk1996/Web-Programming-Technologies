  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 4</title>
  </head>
  <body>
    <h1
      style="
        background-color: gray;
        width: fit-content;
        border-radius: 10px;
        border-color: black;
      "

        style="

          border-left-color: white;

    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <div

        background-color: black;
        padding-right: 4px;
        width: fit-content;
        border-radius: 10px;
      "
    >
      <h2
        style="background-color: coral; width: fit-content; border-radius: 10px"
      ></h2>
