<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Hide And Toggle</title>
    <style>
      #MyDiv1 {
        background-color: pink;
        width: 200px;
        height: 200px;
        border: 2px solid blue;
        margin: auto;
      }
      #MyDiv2 {
        background-color: pink;
        width: 200px;
        height: 200px;
        border: 2px solid blue;
        margin: auto;
      }
      #btnDiv {
        background-color: greenyellow;
        width: 200px;
        height: 20px;
        margin: auto;
      }
    </style>
    <script src="../../jquery/scripts/jquery.js"></script>
    <script src="ShowHideAndToggle.js"></script>
  </head>
  <body>
    <div id="MyDiv1">
      <img src="../img1.png" width="200px" height="200px" />
    </div>
    <div id="btnDiv">
      <button type="button" name="show" id="show">Show</button>
      <button type="button" name="hide" id="hide">Hide</button>
      <button type="button" name="toggle" id="toggle">Toggle</button>
    </div>
    <div id="MyDiv2">
      <img src="../img2.png" width="200px" height="200px" />
    </div>
  </body>
</html>
