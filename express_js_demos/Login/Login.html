<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Me</title>
  </head>
  <body>
    <form action="/validate" method="post">
      <table>
        <tr>
          <td><label for="nm">User Name: </label></td>
          <td><input type="text" name="nm" id="nm" /></td>
        </tr>
        <tr>
          <td><label for="pass">Password: </label></td>
          <td><input type="password" name="pass" id="pass" /></td>
        </tr>
        <tr>
          <td>
            <button type="submit" name="btn" id="login" value="login">
              Login
            </button>
            <button type="reset" name="btn" id="clear" value="clear">
              Clear
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
